<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Reset body and html */
        body, html {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
	    font-family: Arial, sans-serif;
        }

        /* Navbar styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4A148C;
            padding: 0 20px;
            height: 70px; /* Consistent height */
            color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 1rem; /* Consistent text size */
        }

        .navbar .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #f9a826;
            text-transform: uppercase;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
        }

        .navbar ul li {
            display: inline;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 1rem;
            transition: color 0.3s ease, background-color 0.3s ease;
            padding: 10px 15px;
            border-radius: 5px;
        }

        .navbar ul li a:hover {
            background-color: #6A1B9A;
            color: #f9a826;
        }

        /* Main content styles */
        #main-section {
            flex: 1; /* Ensures it grows to fill space between header and footer */
            padding: 20px;
            background-color: #f4f4f9;
        }

        /* Footer styles */
        footer {
            text-align: center;
            padding: 15px 0;
            background-color: #4A148C;
            color: #fff;
            flex-shrink: 0;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
        .event-card {
            text-align: left;
            transition: transform 0.3s ease;
        }

        .event-card:hover {
            transform: translateY(-5px);
        }

        .action-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            text-align: center;
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            color: white;
            height: 300px; /* Ensure enough height for proper centering */
        }

        .action-card:hover {
            transform: translateY(-10px);
        }

        .horizontal-card {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .horizontal-card img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            object-fit: cover;
        }

        .horizontal-card-content {
            flex: 1;
            margin-left: 15px;
        }

        .horizontal-card-content h4 {
            margin: 0;
            font-size: 1.2rem;
        }

        .horizontal-card-content p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
<nav class="navbar">
    <div class="logo">ATHLETE</div>
    <ul>
        <li><a href="AthleteHome.html">Home</a></li>
        <li><a href="AthleteEvent.html">Events</a></li>
        <li><a href="CoachesForAthlete.html">Coaches</a></li>
        <li><a href="AthleteResult.html">Results</a></li>
        <li><a href="AthleteNews.html">News</a></li>
        <li><a href="AthleteProfile.html">Profile</a></li>
        <li><a href="" onclick="logout()">Logout</a></li>
    </ul>
</nav>

<section id="main-section" style="padding: 20px; position: relative;">
    <!-- Registered Events Section -->
    <div id="registered-events-section">
        <h1 id="welcome-heading" style="text-align: center; margin-bottom: 20px;"></h1>
        <h2 style="text-align: center; margin-bottom: 30px;">Registered Events</h2>
        <div id="registrations-container" style="display: flex; flex-direction: column; gap: 15px;">
            <!-- Registration Cards or Message will be dynamically loaded here -->
        </div>
    </div>

    <!-- Action Cards Section -->
    <div id="action-cards-section" style="margin-top: 50px; display: flex; gap: 30px; justify-content: center;">
        <div class="action-card" onclick="location.href='RequestByAthlete.html';"
             style="background: url('images/coachImage.png') no-repeat center/cover; height: 200px;">
            <button style="background-color:#f9a826 ; color: white; padding: 10px 20px; border: none; border-radius: 5px;">
                Request Coaches
            </button>
        </div>
        <div class="action-card" onclick="location.href='AthleteEventOngoing.html';"
             style="background: url('images/ongoingEvent.png') no-repeat center/cover; height: 200px;">
            <button style="background-color: #f9a826; color: white; padding: 10px 20px; border: none; border-radius: 5px;">
                Check Ongoing Events
            </button>
        </div>
        <div class="action-card" onclick="location.href='EventHistoryOfAthlete.html';"
             style="background: url('images/eventHistory.png') no-repeat center/cover; height: 200px;">
            <button style="background-color: #f9a826; color: white; padding: 10px 20px; border: none; border-radius: 5px; text-align: center;">
                Check Event History
            </button>
        </div>
        <div class="action-card" onclick="location.href='AthleteNews.html';"
             style="background: url('images/sportsNews.png') no-repeat center/cover; height: 200px;">
            <button style="background-color: #f9a826; color: white; padding: 10px 20px; border: none; border-radius: 5px;">
                Check News
            </button>
        </div>
    </div>
</section>
<!-- Footer -->
<footer>
    <p>&copy; 2025 Sports Management Platform. All rights reserved.</p>
</footer>
<script crossorigin="anonymous"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script defer src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="TokenCheck.js"></script>
<script>

    async function loadWelcomeMessage() {
        const welcomeHeading = document.getElementById("welcome-heading");
        const athleteId = localStorage.getItem("roleId");

        try {
            const response = await fetch(`http://localhost:8080/api/athlete/profile/search?id=${athleteId}`, {
                method: "GET",
                headers: {
                    "Authorization": `Bearer ${localStorage.getItem("token")}`
                }
            });

            if (!response.ok) {
                throw new Error("Failed to fetch athlete details");
            }

            const athlete = await response.json();
            welcomeHeading.innerText = `Welcome, ${athlete.name || "Athlete"}!`;
        } catch (error) {
            console.error("Error loading welcome message:", error);
            welcomeHeading.innerText = "Welcome, Athlete!";
        }
    }

    document.addEventListener("DOMContentLoaded", () => {
        loadRegistrations();
        loadWelcomeMessage();
        loadNotifications();
    });

    async function loadRegistrations() {
        const registrationsContainer = document.getElementById("registrations-container");
        const athleteId = localStorage.getItem("roleId");

        try {
            const response = await fetch(`http://localhost:8080/api/registration/search?athleteId=${athleteId}`, {
                method: "GET",
                headers: {
                    "Authorization": `Bearer ${localStorage.getItem("token")}`
                }
            });

            if (!response.ok) {
                throw new Error("Failed to fetch registrations");
            }

            const registrations = await response.json();

            if (registrations.length === 0){
            registrationsContainer.innerHTML = "<center><p>You have not registered for any event.</p></center>";
            }

            registrations.slice(-3).forEach(async reg => {
                const eventDetails = await fetchEventDetails(reg.eventId);
                const registrationCard = createRegistrationCard(reg, eventDetails);
                registrationsContainer.appendChild(registrationCard);
            });
        } catch (error) {
            console.error(error);
            registrationsContainer.innerHTML = "<p>Error loading registrations. Please try again later.</p>";
        }
    }

    async function fetchEventDetails(eventId) {
        try {
            const response = await fetch(`http://localhost:8080/api/events/search?id=${eventId}`, {
                method: "GET",
                headers: {
                    "Authorization": `Bearer ${localStorage.getItem("token")}`
                }
            });

            if (!response.ok) {
                throw new Error("Failed to fetch event details");
            }

            return await response.json();
        } catch (error) {
            console.error(error);
            return null;
        }
    }

    function createRegistrationCard(reg, eventDetails) {
    const card = document.createElement("div");
    card.classList.add("horizontal-card");

    // Construct the base64 image source
    const imageSrc = eventDetails?.imageLink
        ? `data:image/jpeg;base64,${eventDetails.imageLink}`
        : 'images/defaultEvent.png';

    card.innerHTML = `
        <img src="${imageSrc}" alt="Event Image">
        <div class="horizontal-card-content">
            <h4>${eventDetails?.eventName || 'Unknown Event'}</h4>
            <p>Registration Date: ${new Date(reg.registrationDate).toLocaleDateString()}</p>
            <p>Current Status: ${reg.status}</p>
            <p>Event Date: ${new Date(eventDetails?.eventDate).toLocaleDateString()}</p>
            <p>Location: ${eventDetails?.location || 'N/A'}</p>
        </div>
    `;

    return card;
}
</script>

</body>
</html>
