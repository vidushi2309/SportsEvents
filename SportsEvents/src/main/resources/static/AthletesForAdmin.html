<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Athletes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Reset body and html */
       body, html {
           margin: 0;
           padding: 0;
           min-height: 100vh;
           display: flex;
           flex-direction: column;
       font-family: Arial, sans-serif;
       }

       /* Navbar styles */
       .navbar {
           display: flex;
           justify-content: space-between;
           align-items: center;
           background-color: #4A148C;
           padding: 0 20px;
           height: 70px; /* Consistent height */
           color: #fff;
           box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
           font-size: 1rem; /* Consistent text size */
       }

       .navbar .logo {
           font-size: 1.5rem;
           font-weight: bold;
           color: #f9a826;
           text-transform: uppercase;
       }

       .navbar ul {
           list-style: none;
           display: flex;
           gap: 20px;
           margin: 0;
       }

       .navbar ul li {
           display: inline;
       }

       .navbar ul li a {
           text-decoration: none;
           color: #fff;
           font-size: 1rem;
           transition: color 0.3s ease, background-color 0.3s ease;
           padding: 10px 15px;
           border-radius: 5px;
       }

       .navbar ul li a:hover {
           background-color: #6A1B9A;
           color: #f9a826;
       }
       /* Footer styles */
       footer {
           text-align: center;
           padding: 15px 0;
           background-color: #4A148C;
           color: #fff;
           flex-shrink: 0;
       }

       footer p {
           margin: 0;
           font-size: 0.9rem;
       }

       .container {
            flex: 1;
        }

        .card {
            background-color: #e8e3f7; /* Light purple */
            border: 1px solid #d4c9f0;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card img {
            object-fit: cover;
        }

        .card .card-body span {
            display: block;
            color: #4a3c71;
            margin-bottom: 0.5rem;
        }

        .card .card-body strong {
            color: #2f244d;
        }

    </style>
</head>
<body>
<!-- Admin Navigation Bar -->
<header class="navbar">
    <div class="logo">Admin</div>
    <nav>
        <ul class="nav-links">
            <li><a href="AdminHome.html">Home</a></li>
            <li><a href="AdminEvent.html">Events</a></li>
            <li><a href="CoachesForAdmin.html">Coaches</a></li>
            <li><a href="AthletesForAdmin.html">Athlete</a></li>
            <li><a href="AdminResult.html">Results</a></li>
            <li><a href="AdminNews.html">News</a></li>
            <li><a href="AdminProfile.html">Profile</a></li>
            <li><a href="" onclick="logout()">Logout</a></li>
        </ul>
    </nav>
</header>

<div class="container my-5">
    <!-- Filters Section -->
    <div class="row mb-4">
        <div class="col-md-4">
            <input class="form-control" id="searchInput" oninput="filterAthletes()" placeholder="Search by name"
                   type="text">
        </div>
        <div class="col-md-4">
            <select class="form-select" id="categoryFilter" onchange="filterAthletes()">
                <option value="">All Categories</option>
            </select>
        </div>
        <div class="col-md-4">
            <select class="form-select" id="genderFilter" onchange="filterAthletes()">
                <option value="">All Genders</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>
    </div>

    <!-- Athletes Cards Section -->
    <div class="row g-4" id="athletesContainer"></div>
</div>
<!-- Footer -->
<footer>
    <p>&copy; 2025 Sports Management Platform. All rights reserved.</p>
</footer>
<script crossorigin="anonymous"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script defer src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="TokenCheck.js"></script>
<script>
    const API_URL = "http://localhost:8080/api/athlete";
    const BEARER_TOKEN = localStorage.getItem("token");
    let athletes = [];

    window.onload = async function () {
        try {
            const response = await fetch(API_URL, {
                method: "GET",
                headers: {
                    Authorization: `Bearer ${BEARER_TOKEN}`,
                    "Content-Type": "application/json",
                },
            });

            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }

            athletes = await response.json();

            populateCategoryFilter();
            renderAthletes(athletes);
        } catch (error) {
            console.error("Error fetching data:", error);
        }
    };

    function renderAthletes(data) {
        const container = document.getElementById("athletesContainer");
        container.innerHTML = ""; // Clear the container

        if (data.length === 0) {
            container.innerHTML = '<div class="col-12 text-center text-muted">No athletes found.</div>';
            return;
        }

        data.forEach((athlete) => {
            const card = document.createElement("div");
            card.className = "col-md-6";

            const birthDate = athlete.birthDate
                ? new Date(athlete.birthDate).toLocaleDateString()
                : "N/A";

            card.innerHTML = `
                <div class="card d-flex flex-row">
                    <img src="${
                        athlete.imageLink && athlete.imageLink.startsWith("data:image/")
                            ? athlete.imageLink
                            : "images/user.png"
                    }" alt="${athlete.name || "Athlete's image"}" class="img-fluid" style="width: 150px; height: 150px;">
                    <div class="card-body">
                        <span><strong>Name:</strong> ${athlete.name || "N/A"}</span>
                        <span><strong>Email:</strong> ${athlete.email || "N/A"}</span>
                        <span><strong>Category:</strong> ${athlete.category || "N/A"}</span>
                        <span><strong>Gender:</strong> ${athlete.gender || "N/A"}</span>
                        <span><strong>Height (cm):</strong> ${athlete.height || "N/A"}</span>
                        <span><strong>Weight (kg):</strong> ${athlete.weight || "N/A"}</span>
                        <span><strong>Birth Date:</strong> ${birthDate}</span>
                    </div>
                </div>
            `;

            container.appendChild(card);
        });
    }

    function populateCategoryFilter() {
        const categories = [...new Set(athletes.map((athlete) => athlete.category).filter(Boolean))];
        const categoryFilter = document.getElementById("categoryFilter");

        categories.forEach((category) => {
            const option = document.createElement("option");
            option.value = category;
            option.textContent = category;
            categoryFilter.appendChild(option);
        });
    }

    function filterAthletes() {
        const searchInput = document.getElementById("searchInput").value.toLowerCase();
        const selectedCategory = document.getElementById("categoryFilter").value;
        const selectedGender = document.getElementById("genderFilter").value;

        const filteredAthletes = athletes.filter((athlete) => {
            const matchesName = athlete.name.toLowerCase().includes(searchInput);
            const matchesCategory = selectedCategory ? athlete.category === selectedCategory : true;
            const matchesGender = selectedGender ? athlete.gender === selectedGender : true;

            return matchesName && matchesCategory && matchesGender;
        });

        renderAthletes(filteredAthletes);
    }
</script>
</body>
</html>
