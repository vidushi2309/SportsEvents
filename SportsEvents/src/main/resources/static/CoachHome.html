<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body, html {
             margin: 0;
             padding: 0;
             min-height: 100vh;
             display: flex;
             flex-direction: column;
             font-family: Arial, sans-serif;
         }
        /* Navbar styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4A148C;
            padding: 0 20px;
            height: 70px; /* Consistent height */
            color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 1rem; /* Consistent text size */
        }

        .navbar .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #f9a826;
            text-transform: uppercase;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
        }

        .navbar ul li {
            display: inline;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 1rem;
            transition: color 0.3s ease, background-color 0.3s ease;
            padding: 10px 15px;
            border-radius: 5px;
        }

        .navbar ul li a:hover {
            background-color: #6A1B9A;
            color: #f9a826;
        }
         footer {
             text-align: center;
             padding: 15px 0;
             background-color: #4A148C;
             color: #fff;
         }
         footer p {
             margin: 0;
             font-size: 0.9rem;
         }

         #main-section {
             flex: 1;
             padding: 20px;
             background-color: #f4f4f9;
         }

         .athlete-card {
             display: flex;
             align-items: center;
             border: 1px solid #ccc;
             border-radius: 10px;
             overflow: hidden;
             margin-bottom: 20px;
             background-color: #fff;
             box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
         }

         .athlete-card img {
             width: 150px;
             height: 150px;
             object-fit: cover;
         }

         .athlete-details {
             padding: 15px;
             flex: 1;
         }

         .athlete-details h3 {
             margin: 0;
             color: #4A148C;
         }

         .athlete-details p {
             margin: 5px 0;
         }

         .no-data {
             text-align: center;
             color: #888;
             margin-top: 50px;
         }

        .event-card {
             text-align: left;
             transition: transform 0.3s ease;
         }

         .event-card:hover {
             transform: translateY(-5px);
         }

         .action-card {
             display: flex;
             flex-direction: column;
             align-items: center;
             justify-content: center;
             flex: 1;
             text-align: center;
             padding: 30px;
             border: 1px solid #ccc;
             border-radius: 15px;
             cursor: pointer;
             transition: transform 0.3s ease, background-color 0.3s ease;
             color: white;
             height: 300px; /* Ensure enough height for proper centering */
         }

         .action-card:hover {
             transform: translateY(-10px);
         }
    </style>
</head>
<body>
<!-- Coach Navigation Bar -->
<header class="navbar">
    <div class="logo">Coach</div>
    <nav>
        <ul class="nav-links">
            <li><a href="CoachHome.html">Home</a></li>
            <li><a href="CoachEvent.html">Events</a></li>
            <li><a href="AthletesForCoach.html">Athlete</a></li>
            <li><a href="CoachResult.html">Results</a></li>
            <li><a href="CoachNews.html">News</a></li>
            <li><a href="CoachProfile.html">Profile</a></li>
            <li><a href="" onclick="logout()">Logout</a></li>
        </ul>
    </nav>
</header>

<section id="main-section">
    <h1 id="welcome-message" style="text-align: center; margin-bottom: 20px;"></h1>
    <h3 style="text-align: center;">Assisting Athletes</h3>
    <div id="athlete-list">
        <!-- Athlete cards will be dynamically inserted here -->
    </div>
    <p id="no-data" class="no-data" style="display: none;">You are not assisting any athletes.</p>


    <!-- Action Cards Section -->
    <div id="action-cards-section" style="margin-top: 50px; display: flex; gap: 30px; justify-content: center;">
        <div class="action-card" onclick="location.href='Coach_Athlete.html';" style="background: url('images/athleteImage1.png') no-repeat center/cover; height: 200px;">
            <button style="background-color: #f9a826; color: white; padding: 10px 20px; border: none; border-radius: 5px;">Check your Athletes</button>
        </div>
        <div class="action-card" onclick="location.href='CoachEventOngoing.html';" style="background: url('images/ongoingEvent.png') no-repeat center/cover; height: 200px;">
            <button style="background-color: #f9a826; color: white; padding: 10px 20px; border: none; border-radius: 5px;">Check Ongoing Events</button>
        </div>
        <div class="action-card" onclick="location.href='AssistanceRequestToCoach.html';" style="background: url('images/eventHistory.png') no-repeat center/cover; height: 200px;">
            <button style="background-color: #f9a826; color: white; padding: 10px 20px; border: none; border-radius: 5px; text-align: center;">Check All Requests</button>
        </div>
        <div class="action-card" onclick="location.href='CoachNews.html';" style="background: url('images/sportsNews.png') no-repeat center/cover; height: 200px;">
            <button style="background-color: #f9a826; color: white; padding: 10px 20px; border: none; border-radius: 5px;">Check News</button>
        </div>
    </div>
</section>

<!-- Footer -->
<footer>
    <p>&copy; 2025 Sports Management Platform. All rights reserved.</p>
</footer>
<script crossorigin="anonymous"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script defer src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="TokenCheck.js"> </script>
<script>
    async function fetchCoachName() {
         const coachId = localStorage.getItem('roleId');
         const token = localStorage.getItem('token');

         try {
             const response = await fetch(`http://localhost:8080/api/coach/search?id=${coachId}`, {
                 headers: {
                     'Authorization': `Bearer ${token}`
                 }
             });
             const coachData = await response.json();

             document.getElementById('welcome-message').textContent = `Welcome, ${coachData.name}`;
         } catch (error) {
             console.error('Error fetching coach name:', error);
         }
     }

     async function fetchAthleteDetails() {
         const coachId = localStorage.getItem('roleId');
         const token = localStorage.getItem('token');
         const athleteListContainer = document.getElementById('athlete-list');
         const noDataMessage = document.getElementById('no-data');

         try {
             const assistanceResponse = await fetch(`http://localhost:8080/api/assistance/search?coachId=${coachId}`, {
                 headers: {
                     'Authorization': `Bearer ${token}`
                 }
             });
             const assistanceData = await assistanceResponse.json();

             const filteredAthletes = assistanceData.filter(item => item.status === 'ACCEPTED').slice(-3);

             if (filteredAthletes.length === 0) {
                 noDataMessage.style.display = 'block';
                 return;
             }

             noDataMessage.style.display = 'none';
             for (const athlete of filteredAthletes) {
                 const athleteResponse = await fetch(`http://localhost:8080/api/athlete/profile/search?id=${athlete.athleteId}`, {
                     headers: {
                         'Authorization': `Bearer ${token}`
                     }
                 });
                 const athleteData = await athleteResponse.json();

                 const age = new Date().getFullYear() - new Date(athleteData.birthDate).getFullYear();

                 const athleteCard = document.createElement('div');
                 athleteCard.className = 'athlete-card';
                 athleteCard.innerHTML = `
                     <img src="data:image/png;base64,${athleteData.imageLink}" alt="Athlete Image">
                     <div class="athlete-details">
                         <h3>${athleteData.name}</h3>
                         <p><strong>Category:</strong> ${athleteData.category}</p>
                         <p><strong>Age:</strong> ${age} years</p>
                         <p><strong>Height:</strong> ${athleteData.height} cm</p>
                         <p><strong>Weight:</strong> ${athleteData.weight} kg</p>
                         <p><strong>Request Date:</strong> ${new Date(athlete.requestDate).toLocaleDateString()}</p>
                     </div>
                 `;

                 athleteListContainer.appendChild(athleteCard);
             }
         } catch (error) {
             console.error('Error fetching athlete details:', error);
         }
     }

     fetchCoachName();
     fetchAthleteDetails();
</script>
</body>
</html>
